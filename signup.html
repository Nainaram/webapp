<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.webp">
  <style>
    /* Custom CSS */
    body {
      background-color: #f8f9fa;
    }
    .signup-form {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .form-control{
        width: 40%;
        justify-content: center;
        align-items: center;
        margin-left: 29%;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
    }
    .company-logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .company-logo img {
      max-width: 150px;
    }
    .btn-signup {
      margin-top: 20px;
    }
    .logo{
        border-radius: 100%;
        margin-top: 50px;
    }
    .container{
        border: 2px solid black;
        justify-content: center;
        align-items: center;
margin-top: 50px;    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-logo">
      <div class="Edoc_codes">
        <img class="logo" src="logo.webp" alt="Company Logo">
      </div>
      <h2 class="text-center">Edoc_codes Sign-Up</h2>
      <form action="/" method="post">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required autofocus >
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block btn-dark">Sign Up</button>
        <p class="mt-5 mb-3 text-muted"> The Developing wave </p>
      </form>
    </div>
  </div>
</body>
</html>
